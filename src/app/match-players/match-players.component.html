<div *ngIf="isLoading">
  Loading...
</div>
<div class="container-fluid">
  <div class="d-flex flex-row mb-3">
    <div *ngFor="let p of activeMatch?.players; let i = index" 
      class="p-2 mx-1 btn my-1 w-100" 
      [ngClass]="i < activeMatch?.players.length / 2 ? 'btn-outline-primary':'btn-outline-danger'" 
      (click)="selectPlayer(p)"
    >
      {{p.name}}
    </div>

  </div>
  <div class="d-flex flex-row mb-3"  *ngFor="let i of [1,0,-1]">
    <div class="p-2 mx-1 btn my-1 w-100" [ngClass]="i == 1 ? 'btn-primary': (i==0 ? 'btn-warning' : 'btn-danger')" (click)="selectEvent(e)" *ngFor="let e of getEventsByBalance(i)" >
      {{e.name}}
    </div>
  </div>
</div>

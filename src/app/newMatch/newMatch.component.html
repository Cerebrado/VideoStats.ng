<div class="m-2" style="display:flex; width:100%">
  <div class="mr-1" style="resize: horizontal; overflow: auto;width:50%">
   
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start" 
      *ngFor="let s of sports; let i=index">
        <div class="d-flex justify-left">
          <div>
            ->
          </div>
          <div class="mr-3">
            {{s.name}}
          </div>
        </div>
        <div role="button" (click)="deleteSport(i)">
            X
        </div>
      </li>
    </ul>
  </div>

</div>
<div class="m-2" style="display:flex; width:100%">
  <div class="mr-1" style="resize: horizontal; overflow: auto;width:50%">
    <app-court [orientation]="'H'"></app-court>
  </div>
</div>


<div class="ml-1" style="flex-grow: 1;">
  
</div>
